<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var socket;
    if(window.WebSocket){
        socket = new WebSocket("ws://localhost:8030/");
        //接受服务器消息
        socket.onmessage = function (ex){
            var rt = document.getElementById("response");
            rt.value = rt.value + "\n" + ex.data;
        }
        socket.open= function (ev){
            var rt = document.getElementById("response");
            rt.value = rt.value + "\n" +"连接开启";
        }

        socket.onclose= function (ev){
            var rt = document.getElementById("response");
            rt.value = rt.value + "\n" +"连接断开";
        }

    }else {
        alert("浏览器不支持websocket")
    }

    function send(msg){
        if(!window.socket){
            return;
        }
        // console.log(socket.readyState);
        // console.log(WebSocket.readyState);
        // if(socket.readyState = WebSocket.readyState){
            console.log(msg);
            socket.send(msg);
        // }
    }


</script>
<form onsubmit="return false;">
    <textarea name="message" ></textarea>
    <input type="button" value="发送" onclick="send(this.form.message.value)"/>

    <textarea id="response"></textarea>
    <input type="button" value="清空内容" onclick="document.getElementById('response').value='' "/>
</form>

</body>
</html>
